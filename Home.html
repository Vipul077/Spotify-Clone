<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="spotifyheader">
      <h1>
        <b>Spotify UI</b> <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap"
          rel="stylesheet"
        />
      </h1>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap"
        rel="stylesheet"
      />
    </header>

    <div class="HomeDiv">
      <div class="features">
        <div class="spotifylogo">
          <img src="/Assets-Images/Spotify logo (1).png" alt="logo">
        </div>
        <div class="left-option-top">   
          <div class="homesection">
            <img src="/Assets-Images/HomeLogo.png" alt="homelogo">
            <h4>Home</h4>
          </div>
          <div class="homesection">
            <img src="/Assets-Images/searchlogo.png" alt="searchlogo">
            <h4>Search</h4>
          </div>
          <div class="homesection">
            <img src="/Assets-Images/yourlibrary.png" alt="librarylogo">
            <h4>Your Library</h4>
          </div>
        </div>
        <div class="left-option-mid">
          <div class="createplaylist">
            <div class="image-container">
              <img src="./Assets-Images/Rectangle 9.png" alt="homelogo" class="outer-image">
              <img src="./Assets-Images/Vector.png" alt="innerimage" class="inner-image">
            </div>
            <h4 class="heading">Create Playlist</h4>
          </div>
          <div class="createplaylist">
            <div class="image-container">
              <img src="./Assets-Images/bluerectangle.png" alt="homelogo" class="outer-image">
              <img src="./Assets-Images/fi-ss-heart.png" alt="innerimage" class="inner-image">
            </div>
            <h4 class="heading">Liked Songs</h4>
          </div>
          <div class="createplaylist">
            <div class="image-container">
              <img src="./Assets-Images/greenrectangele.png" alt="homelogo" class="outer-image">
              <img src="./Assets-Images/yourepisode.png" alt="innerimage" class="inner-image">
            </div>
            <h4 class="heading">Your Episodes</h4>
          </div>
        </div>
        <div class="left-option-list">
          <h4>FAV</h4>
          <h4>Daily Mix 1</h4>
          <h4>Discover Weekley</h4>
          <h4>Malayalam</h4>
          <h4>Dance/Electronid Mix</h4>
          <h4>EDM/Popular</h4>
        </div>
        <div class="left-option-bottom">
          <img src="Assets-Images/nstallappdown arrow.png">
          <h4 class="heading">Install App</h4>
        </div>
      </div>
      <div class="playlistgrid">

      </div>
      <div class="musicplay">

      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
