<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="Main-home">
      <div class="horizontal-section">
        <div class="left-section">
          <div class="logo">
            <img
              src="./Assets-Images/Spotify logo (3).png"
              alt="spotify-logo"
            />
          </div>
          <div class="home-search-library">
            <div class="home">
              <img src="./Assets-Images/home-icon.png" class="home1" />
              <p>Home</p>
            </div>
            <div class="home">
              <img src="./Assets-Images/Search-icon.png" class="home1" />
              <p>Search</p>
            </div>
            <div class="home">
              <img src="./Assets-Images/library-icon.png" class="home1" />
              <p>Your Library</p>
            </div>
          </div>
          <div class="playlist-songs-episodes">
            <div class="playlist">
              <div class="symbol">
                <img class="image1" src="./Assets-Images/white-rectangle.png" />
                <img
                  class="image2"
                  src="./Assets-Images/white-rectangle-plus.png"
                />
              </div>
              <p>Create Playlist</p>
            </div>
            <div class="playlist">
              <div class="symbol">
                <img
                  class="image1-2"
                  src="./Assets-Images/blue-rectangle.png"
                />
                <img class="image2-2" src="./Assets-Images/white-heart.png" />
              </div>
              <p>Liked Songs</p>
            </div>
            <div class="playlist">
              <div class="symbol">
                <img
                  class="image1-3"
                  src="./Assets-Images/Green-rectangle.png"
                />
                <img
                  class="image2-3"
                  src="./Assets-Images/green-rectangle-image.png"
                />
              </div>
              <p>Create Playlist</p>
            </div>
          </div>
          <div class="list">
            <p class="para-1">FAV</p>
            <p class="para-1">Daily Mix1</p>
            <p class="para-1">Discover Weekly</p>
            <p class="para-1">Malayalam</p>
            <p class="para-1">Dance/Electronix Mix</p>
            <p class="para-1">EDM/Popular</p>
          </div>
          <div class="install-section">
            <img src="./Assets-Images/Install-app-symbol.png" />
            <p>Install App</p>
          </div>
        </div>

        <div class="right-section">
          <div class="top">
            <div class="right-left-arrow">
              <img src="./Assets-Images/top arrow navigation.png">
            </div>
            <div class="angel">
              <img src="./Assets-Images/angel.png">
            </div>
          </div>

          <div class="good-morning-list">
            <h2>Good Morning</h2>
            <div class="morning-list">
              <div class="morning-list-1">
                <div class="symbol-1">
                  <img
                    class="image1-2"
                    src="./Assets-Images/blue-rectangle.png" width="100px"
                  />
                  <img class="image2-2" src="./Assets-Images/white-heart.png" width="29px"/>
                </div>
                <p class="para-2">Liked Songs</p>
              </div><div class="morning-list-1">
                <div class="symbol-1">
                  <img src="./Assets-Images/Netflix-playlist-logo.png" width="100px">
                </div>
                <p class="para-2">Netflix Playlist</p>
              </div>
              <div class="morning-list-1">
                <div class="symbol-1">
                  <img src="./Assets-Images/K-DA.png" width="100px">
                </div>
                <p class="para-2">K/DA</p>
              </div>
              <div class="morning-list-1">
                <div class="symbol-1">
                  <img src="./Assets-Images/Dance.png" width="100px">
                </div>
                <p class="para-2">Netflix Playlist</p>
              </div>
            </div>
            
          </div>
          
            
        </div>
      </div>
      </div>
      <div class="bottom-section"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
